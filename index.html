<html>
  <head>
    <title>Homolka Prinz Fangen</title>
    <style>
      canvas {
        width: 650px;
        height: 650px;
        border: 4px solid grey;
        display: none;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
      
    <canvas id="canvas"></canvas>
    <!-- Homescreen -->
    <form id="homescreen">
      <input id="username" type="text" placeholder="Enter your name here"/><br> <br>
      <span>Choose your color here:</span>
      <input id="color" type="color" value="#0000ff"/>
      <br> <br> <input id="lobby" type="button" onclick="setInvisible()" value="Start"/>
    </form>

    <div>
      <input type="button" onclick="setVisible()" value="ZurÃ¼ck zum Start">
    </div>

    <script>
      //sets the homescreen invisible and starts the game
        function setInvisible(){
          document.getElementById("homescreen").style.display="none";
          document.getElementById("canvas").style.display="block";
    
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = 'static/game.js';
          document.body.appendChild(script);
        };

        function setVisible(){
          document.getElementById("homescreen").style.display="block";
          document.getElementById("canvas").style.display="none";
        }
      </script>
  </body>
  
 
  
</html>
